<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTaskTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTaskEmpty}" rendered="#{taskController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{taskController.items.rowCount > 0}">
                    <h:outputText value="#{taskController.pagination.pageFirstItem + 1}..#{taskController.pagination.pageLastItem + 1}/#{taskController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{taskController.previous}" value="#{bundle.Previous} #{taskController.pagination.pageSize}" rendered="#{taskController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{taskController.next}" value="#{bundle.Next} #{taskController.pagination.pageSize}" rendered="#{taskController.pagination.hasNextPage}"/>&nbsp;
                    
                    <h1>Your tasks</h1>
                    <ul class="collapsible popout" data-collapsible="accordion">        
                        <ui:repeat value="#{userController.loggedUser.taskCollection}" var="item">
                            <li>
                                <div class="collapsible-header">
                                    <h4><h:outputText value="#{item.title}"/></h4>
                                    <p>                                    
                                        <div class="progress">                               
                                            <div class="determinate" style="width: #{item.getTimeLeft().get(3)/item.getLength()*100}%"></div>
                                        </div>
                                    </p>
                                </div>
                                <div class="collapsible-body">                                    
                                    <div class="row">
                                        <div class="col s6">    
                                            <p>
                                                <span class="title grey-text">#{bundle.ListTaskTitle_end}: </span>
                                                <h:outputText value="#{item.end}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                </h:outputText>
                                            </p>
                                            <p>
                                                 <span class="title grey-text">#{bundle.ListTaskTitle_progression}: </span>                                      
                                                 <h:outputText value="#{item.progression}"/>                                             
                                            </p>
                                            <p>
                                                <span class="title grey-text">#{bundle.ListTaskTitle_fkPriority}: </span>        
                                                <h:outputText value="#{item.fkPriority}"/>
                                            </p>

                                        </div>
                                        <div class="col s6">
                                            <p>
                                                <h:outputText value="Time left: "/>
                                                <h:outputText value="#{item.getTimeLeft().get(3)} Days  "/>                                                             
                                                <h:outputText value="#{item.getTimeLeft().get(2)} Hours "/>
                                                <h:outputText value="#{item.getTimeLeft().get(1)} Min "/>
                                                <h:outputText value="#{item.getTimeLeft().get(0)} Sec "/>
                                            </p>

                                            <p>
                                                <h:outputText value="Task lenght: "/>
                                                <h:outputText value="#{item.getLength()} days"/>
                                            </p>
                                        </div>
                                    </div>

                                    <div class="row">                                            

                                        <div class="col s12">
                                            <span class="title grey-text">#{bundle.ListTaskTitle_description}</span>
                                            <p>
                                                <h:outputText value="#{item.description}"/>
                                            </p>
                                        </div>
                                    </div>
                                    <h:commandLink action="#{taskController.prepareView2(item)}" value="#{bundle.ListTaskViewLink}"/>
                                        <h:outputText value=" "/>
                                        <h:commandLink action="#{taskController.prepareEdit}" value="#{bundle.ListTaskEditLink}"/>
                                        <h:outputText value=" "/>
                                        <h:commandLink action="#{taskController.destroy}" value="#{bundle.ListTaskDestroyLink}"/>

                                </div>
                            </li>
                        </ui:repeat>
                    </ul>
                </h:panelGroup>
                <br />
                
                <h:commandLink action="#{taskController.prepareCreate}" value="#{bundle.ListTaskCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTaskIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
