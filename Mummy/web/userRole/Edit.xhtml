<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserRoleLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userRoleController.selected.id}" title="#{bundle.EditUserRoleTitle_id}" required="true" requiredMessage="#{bundle.EditUserRoleRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditUserRoleLabel_idUser}" for="idUser" />
                    <h:selectOneMenu id="idUser" value="#{userRoleController.selected.idUser}" title="#{bundle.EditUserRoleTitle_idUser}" required="true" requiredMessage="#{bundle.EditUserRoleRequiredMessage_idUser}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserRoleLabel_idRole}" for="idRole" />
                    <h:selectOneMenu id="idRole" value="#{userRoleController.selected.idRole}" title="#{bundle.EditUserRoleTitle_idRole}" required="true" requiredMessage="#{bundle.EditUserRoleRequiredMessage_idRole}">
                        <f:selectItems value="#{roleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userRoleController.update}" value="#{bundle.EditUserRoleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserRoleViewLink}"/>
                <br />
                <h:commandLink action="#{userRoleController.prepareList}" value="#{bundle.EditUserRoleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserRoleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
