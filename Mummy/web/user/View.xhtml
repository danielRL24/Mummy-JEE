<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h1>#{bundle.ViewUserTitle}</h1>
                <div class="row">
                    <div class="col s12 m6">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">#{userController.loggedUser.name}
                                    <ui:debug hotkey="x" />
                                    <span class="badge" data-badge-caption="Tasks">#{userController.loggedUser.taskCollection.size()}</span>
                                </span>
                                <p>#{userController.loggedUser.email}</p>
                            </div>
                            <div class="card-action">
                                <h:link outcome="Edit" class="waves-effect waves-light" title="#{bundle.ViewUserEditLink}">
                                    <i class="material-icons left">mode_edit</i>
                                </h:link>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
