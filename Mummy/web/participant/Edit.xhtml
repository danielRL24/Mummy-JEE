<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditParticipantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditParticipantLabel_id}" for="id" />
                    <h:inputText id="id" value="#{participantController.selected.id}" title="#{bundle.EditParticipantTitle_id}" required="true" requiredMessage="#{bundle.EditParticipantRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditParticipantLabel_observator}" for="observator" />
                    <h:inputText id="observator" value="#{participantController.selected.observator}" title="#{bundle.EditParticipantTitle_observator}" />
                    <h:outputLabel value="#{bundle.EditParticipantLabel_idTask}" for="idTask" />
                    <h:selectOneMenu id="idTask" value="#{participantController.selected.idTask}" title="#{bundle.EditParticipantTitle_idTask}" required="true" requiredMessage="#{bundle.EditParticipantRequiredMessage_idTask}">
                        <f:selectItems value="#{taskController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditParticipantLabel_idUser}" for="idUser" />
                    <h:selectOneMenu id="idUser" value="#{participantController.selected.idUser}" title="#{bundle.EditParticipantTitle_idUser}" required="true" requiredMessage="#{bundle.EditParticipantRequiredMessage_idUser}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{participantController.update}" value="#{bundle.EditParticipantSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditParticipantViewLink}"/>
                <br />
                <h:commandLink action="#{participantController.prepareList}" value="#{bundle.EditParticipantShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditParticipantIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
