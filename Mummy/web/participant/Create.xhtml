<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateParticipantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="row">
                    <div class="card col s12">
                        <div class="card-content">
                            <div class="input-field">
                                <h:selectOneMenu id="idUser" value="#{participantController.selected.idUser}" title="#{bundle.CreateParticipantTitle_idUser}" required="true" requiredMessage="#{bundle.CreateParticipantRequiredMessage_idUser}">
                                    <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="#{bundle.CreateParticipantLabel_idUser}" for="idUser" />
                            </div>
                            <p>
                                <h:selectBooleanCheckbox id="observator" value="#{participantController.selected.observator}" title="#{bundle.CreateParticipantTitle_observator}" />
                                <h:outputLabel value="#{bundle.CreateParticipantLabel_observator}" for="observator" />
                            </p>
                        </div>
                    </div>
                </div>
                <br />
                <h:commandLink action="#{participantController.create}" value="#{bundle.CreateParticipantSaveLink}" class="waves-effect waves-light btn green" onclick="#{participantController.setHidden(taskController.selected)}">
                    <i class="material-icons right">send</i>
                </h:commandLink>

            </h:form>
        </ui:define>
        <ui:define name="script">
            <script type="text/javascript">
                $(document).ready(function () {
                    $('select').material_select();
                });
            </script>
        </ui:define>
    </ui:composition>

</html>
