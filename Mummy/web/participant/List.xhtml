<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListParticipantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h1>Task participant</h1>
                <div class="card">
                    <div class="card-content">
                        <h:outputText escape="false" value="#{bundle.ListParticipantEmpty}" rendered="#{participantController.items.rowCount == 0}"/>
                        <h:panelGroup rendered="#{participantController.items.rowCount > 0}">
                            <h:dataTable value="#{taskController.selected.participantCollection}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" class="striped responsive-table">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListParticipantTitle_id}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idUser.name}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Observator" />
                                    </f:facet>
                                    <h:outputText value="Yes" rendered="#{item.observator == true}" />
                                    <h:outputText value="No" rendered="#{item.observator == false}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="&nbsp;"/>
                                    </f:facet>
                                    <h:commandLink class="waves-effect blue waves-light btn" action="#{participantController.prepareEdit(item)}" value="#{bundle.ListParticipantEditLink}">
                                        <i class="material-icons left">mode_edit</i>
                                    </h:commandLink>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="&nbsp;"/>
                                    </f:facet>                                    
                                    <h:commandLink class="waves-effect red waves-light btn" action="#{participantController.destroy(item)}" value="#{bundle.ListParticipantDestroyLink}">
                                        <i class="material-icons left">mode_edit</i>
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </h:panelGroup>
                    </div>
                </div>
                <div class="fixed-action-btn">
                    <h:commandLink class="btn-floating btn-large waves-effect waves-light red" action="#{participantController.prepareCreate}">
                        <i class="material-icons left">add_circle_outline</i>
                    </h:commandLink>
                </div>
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
