<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h1>#{bundle.CreateUserRoleTitle}</h1>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div class="row">
                <div class="card col s12 m6">
                    <div class="card-content">
                        <div classs="row">
                            <h:form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <h:selectOneMenu id="role" value="#{userController.tmpRole}" title="#{bundle.CreateUserTitle_role}" >
                                            <f:selectItems value="#{roleController.itemsAvailableSelectOne}" var="role" itemValue="#{role}" itemLabel="#{role.label}"/>
                                        </h:selectOneMenu>
                                        <h:outputLabel value="Role" for="role" />
                                    </div>
                                </div>
                                <div class="row">
                                    <h:commandLink action="#{userController.addRoleToUser}" value="#{bundle.CreateRoleSaveLink}" class="waves-effect waves-light btn green">
                                        <i class="material-icons right">send</i>
                                    </h:commandLink>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
        <ui:define name="script">
            <script type="text/javascript">
                $(document).ready(function () {
                    $('select').material_select();
                });
            </script>
        </ui:define>
    </ui:composition>

</html>
