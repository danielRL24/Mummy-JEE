<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditParticipantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="row">
                    <div class="card col s12">
                        <div class="card-content">
                            <h:outputText value="#{participantController.selected.idUser.name}" />
                            <p>
                                <h:selectBooleanCheckbox id="observator" value="#{participantController.selected.observator}" title="#{bundle.CreateParticipantTitle_observator}" />
                                <h:outputLabel value="#{bundle.CreateParticipantLabel_observator}" for="observator" />
                            </p>                    
                            <h:commandLink action="#{participantController.update}" class="waves-effect waves-light btn green" value="#{bundle.EditParticipantSaveLink}">
                                <i class="material-icons right">send</i>
                            </h:commandLink>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
