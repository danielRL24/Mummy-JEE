<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h1><h:outputText value="#{bundle.ListUserTitle}"></h:outputText></h1>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <div class="card">
                    <div class="card-content">
                        <h:outputText escape="false" value="#{bundle.ListUserEmpty}" rendered="#{userController.items.rowCount == 0}"/>
                        <h:panelGroup rendered="#{userController.items.rowCount > 0}">
                            <h:dataTable value="#{userController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" class="striped responsive-table">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListUserTitle_name}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.name}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListUserTitle_email}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.email}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"></f:facet>
                                    <h:commandLink action="#{userController.prepareView}" value="#{bundle.ListUserViewLink}" class="waves-effect green waves-light btn">
                                        <i class="material-icons left">open_in_new</i>
                                    </h:commandLink>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"></f:facet>
                                    <h:commandLink action="#{userController.prepareEdit}" value="#{bundle.ListUserEditLink}" class="waves-effect blue waves-light btn">
                                        <i class="material-icons left">mode_edit</i>
                                    </h:commandLink>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"></f:facet>
                                    <h:commandLink action="#{userController.destroy}" value="#{bundle.ListUserDestroyLink}" class="waves-effect red waves-light btn">
                                        <i class="material-icons left">delete</i>
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                            <br/>
                            <ul class="pagination">
                                <h:panelGroup rendered="#{userController.pagination.hasPreviousPage}">
                                    <li class="waves-effect active"><h:commandLink action="#{userController.previous}" value="#{bundle.Previous} #{userController.pagination.pageSize}"/></li>
                                </h:panelGroup>
                                <li class="disabled"><a href="#!"><h:outputText value="#{userController.pagination.pageFirstItem + 1}..#{userController.pagination.pageLastItem + 1}/#{userController.pagination.itemsCount}"/></a></li>
                                <h:panelGroup rendered="#{userController.pagination.hasNextPage}">
                                    <li class="waves-effect active"><h:commandLink action="#{userController.next}" value="#{bundle.Next} #{userController.pagination.pageSize}"/></li>
                                </h:panelGroup>
                            </ul>
                        </h:panelGroup>
                    </div>
                </div>
                <div class="fixed-action-btn">
                    <h:commandLink action="#{userController.prepareCreate}" title="#{bundle.ListPriorityCreateLink}" class="btn-floating btn-large waves-effect waves-light red">
                        <i class="material-icons left">add_circle_outline</i>
                    </h:commandLink>
                </div>
                <br/>
                <br/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
