<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h1>#{bundle.CreateUserTitle}</h1>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div class="row">
                <div class="card col s12 m6">
                    <div class="card-content">
                        <div classs="row">
                            <h:form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <h:inputText id="name" value="#{userController.selected.name}" title="#{bundle.CreateUserTitle_name}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_name}"/>
                                        <h:outputLabel value="#{bundle.CreateUserLabel_name}" for="name"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <h:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                                        <h:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_email}"/>
                                    </div>
                                    <div class="input-field col s12">
                                        <h:outputLabel value="#{bundle.CreateUserLabel_pwd}" for="pwd" />
                                        <h:inputSecret id="pwd" value="#{userController.selected.pwd}" title="#{bundle.CreateUserTitle_pwd}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_pwd}"/>   
                                    </div>
                                </div>
                                <div class="row">
                                    <h:commandLink action="#{userController.createFromAdmin}" value="#{bundle.CreateUserSaveLink}" class="waves-effect waves-light btn green">
                                        <i class="material-icons right">send</i>
                                    </h:commandLink>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
        <ui:define name="script">
            <script>
                $('select').material_select();
            </script>
        </ui:define>
    </ui:composition>

</html>
