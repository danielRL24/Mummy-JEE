<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTaskTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTaskLabel_id}"/>
                    <h:outputText value="#{taskController.selected.id}" title="#{bundle.ViewTaskTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTaskLabel_title}"/>
                    <h:outputText value="#{taskController.selected.title}" title="#{bundle.ViewTaskTitle_title}"/>
                    <h:outputText value="#{bundle.ViewTaskLabel_description}"/>
                    <h:outputText value="#{taskController.selected.description}" title="#{bundle.ViewTaskTitle_description}"/>
                    <h:outputText value="#{bundle.ViewTaskLabel_begin}"/>
                    <h:outputText value="#{taskController.selected.begin}" title="#{bundle.ViewTaskTitle_begin}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTaskLabel_end}"/>
                    <h:outputText value="#{taskController.selected.end}" title="#{bundle.ViewTaskTitle_end}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTaskLabel_category}"/>
                    <h:outputText value="#{taskController.selected.category}" title="#{bundle.ViewTaskTitle_category}"/>
                    <h:outputText value="#{bundle.ViewTaskLabel_progression}"/>
                    <h:outputText value="#{taskController.selected.progression}" title="#{bundle.ViewTaskTitle_progression}"/>
                    <h:outputText value="#{bundle.ViewTaskLabel_fkCreator}"/>
                    <h:outputText value="#{taskController.selected.fkCreator}" title="#{bundle.ViewTaskTitle_fkCreator}"/>
                    <h:outputText value="#{bundle.ViewTaskLabel_fkParent}"/>
                    <h:outputText value="#{taskController.selected.fkParent}" title="#{bundle.ViewTaskTitle_fkParent}"/>
                    <h:outputText value="#{bundle.ViewTaskLabel_fkPriority}"/>
                    <h:outputText value="#{taskController.selected.fkPriority}" title="#{bundle.ViewTaskTitle_fkPriority}"/>
                    <h:outputText value="#{bundle.ViewTaskLabel_fkStatus}"/>
                    <h:outputText value="#{taskController.selected.fkStatus}" title="#{bundle.ViewTaskTitle_fkStatus}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{taskController.destroyAndView}" value="#{bundle.ViewTaskDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTaskEditLink}"/>
                <br />
                <h:commandLink action="#{taskController.prepareCreate}" value="#{bundle.ViewTaskCreateLink}" />
                <br />
                <h:commandLink action="#{taskController.prepareList}" value="#{bundle.ViewTaskShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTaskIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
