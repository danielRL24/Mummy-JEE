<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/admin/template.xhtml">
    <ui:define name="title">
        <h:outputText value="Admin Home Page"></h:outputText>
    </ui:define>
    <ui:define name="style">
        <h:outputStylesheet library="css" name="adminhome.css"/>   
    </ui:define>
    <ui:define name="body">
        <div class="section no-pad-bot" id="index-banner">
            <div class="container">
                <br/><br/>
                <h1 class="header center">#{bundle.AppName}</h1>
                <div class="row center">
                    <h5 class="header col s12 light">Admin Home Page</h5>
                </div>
                <br/><br/>
            </div>
        </div>

        <div class="container grey lighten-4">
            <div class="section">

                <!--   Icon Section   -->
                <div class="row">
                    <div class="col s12 m4 z-depth-1 waves-effect">
                        <h:link outcome="/admin/task/List" class="icon-block grey-text text-darken-2">
                            <h2 class="center"><i class="material-icons">format_align_justify</i></h2>
                            <h5 class="center">#{bundle.ListTaskTitle}</h5>
                        </h:link>
                    </div>
                    
                    <div class="col s12 m4 z-depth-1 waves-effect">
                        <h:link outcome="/admin/user/List" class="icon-block grey-text text-darken-2">
                            <h2 class="center"><i class="material-icons">person</i></h2>
                            <h5 class="center">#{bundle.ListUserTitle}</h5>
                        </h:link>
                    </div>

                    <div class="col s12 m4 z-depth-1 waves-effect">
                        <h:link outcome="/admin/role/List" class="icon-block grey-text text-darken-2">
                            <h2 class="center"><i class="material-icons">people</i></h2>
                            <h5 class="center">#{bundle.ListRoleTitle}</h5>
                        </h:link>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m4 z-depth-1 waves-effect">
                        <h:link outcome="/admin/priority/List" class="icon-block grey-text text-darken-2">
                            <h2 class="center"><i class="material-icons">format_align_left</i></h2>
                            <h5 class="center">#{bundle.ListPriorityTitle}</h5>
                        </h:link>
                    </div>

                    <div class="col s12 m4 z-depth-1 waves-effect">
                        <h:link outcome="/admin/status/List" class="icon-block grey-text text-darken-2">
                            <h2 class="center"><i class="material-icons">bookmark</i></h2>
                            <h5 class="center">#{bundle.ListStatusTitle}</h5>
                        </h:link>
                    </div>

                    <div class="col s12 m4 z-depth-1 waves-effect">
                        <h:link outcome="/task/List" class="icon-block grey-text text-darken-2">
                            <h2 class="center"><i class="material-icons">forward</i></h2>
                            <h5 class="center">#{bundle.MenuReturnSiteLink}</h5>
                        </h:link>
                    </div>
                </div>
            </div>
            <br/><br/>

            <div class="section">

            </div> 
        </div>
    </ui:define>
    </ui:composition>
</html>
