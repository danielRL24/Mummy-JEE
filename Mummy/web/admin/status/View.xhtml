<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h1>#{bundle.ViewStatusTitle} : #{statusController.selected.name}</h1>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">#{bundle.ListTaskTitle}</span>
                        <ul class="collection">
                            <h:panelGroup rendered="${empty statusController.selected.taskCollection}">
                                <p class="collection-item">No Tasks !</p>
                            </h:panelGroup>
                            <ui:repeat value="#{statusController.selected.taskCollection}" var="task">
                                <li class="collection-item">
                                    <span class="title"><h:outputText value="#{task.title}"/></span>
                                    <p><h:outputText value="#{task.description}" class="grey-text"/></p>
                                </li>
                            </ui:repeat>
                        </ul>
                    </div>
                </div>
            </h:form>
            <h:form>
                <div class="fixed-action-btn">
                    <a class="btn-floating btn-large red">
                        <i class="large material-icons">menu</i>
                    </a>
                    <ul>
                        <li>
                            <h:commandLink action="#{statusController.prepareCreate}" class="btn-floating green" title="#{bundle.ViewStatusCreateLink}">
                                <i class="material-icons">add_circle_outline</i>
                            </h:commandLink>
                        </li> 
                        <li>
                            <h:commandLink action="#{statusController.destroyAndView}" class="btn-floating red" title="#{bundle.ViewStatusDestroyLink}">
                                <i class="material-icons">delete</i>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:link outcome="Edit" class="btn-floating blue" title="#{bundle.ViewStatusEditLink}">
                                <i class="material-icons">mode_edit</i>
                            </h:link>
                        </li>
                    </ul>
                </div>
            </h:form> 
        </ui:define>
    </ui:composition>

</html>
