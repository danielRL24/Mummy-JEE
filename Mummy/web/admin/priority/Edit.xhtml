<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPriorityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPriorityLabel_id}" for="id" />
                    <h:inputText id="id" value="#{priorityController.selected.id}" title="#{bundle.EditPriorityTitle_id}" required="true" requiredMessage="#{bundle.EditPriorityRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPriorityLabel_name}" for="name" />
                    <h:inputText id="name" value="#{priorityController.selected.name}" title="#{bundle.EditPriorityTitle_name}" required="true" requiredMessage="#{bundle.EditPriorityRequiredMessage_name}"/>
                </h:panelGrid>
                <h:commandLink action="#{priorityController.update}" value="#{bundle.EditPrioritySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPriorityViewLink}"/>
                <br />
                <h:commandLink action="#{priorityController.prepareList}" value="#{bundle.EditPriorityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPriorityIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
