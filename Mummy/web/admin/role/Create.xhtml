<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h1>#{bundle.CreateRoleTitle}</h1>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div class="row">
                <div class="card col s12 m6">
                    <div class="card-content">
                        <div classs="row">
                            <h:form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <h:inputText id="name" value="#{roleController.selected.name}" title="#{bundle.CreateRoleTitle_name}" required="true" requiredMessage="#{bundle.CreateRoleRequiredMessage_name}"/>
                                        <h:outputLabel value="#{bundle.CreateRoleLabel_name}" for="name" />
                                    </div>
                                </div>
                                <div class="row">
                                    <h:commandLink action="#{roleController.create}" value="#{bundle.CreateRoleSaveLink}" class="waves-effect waves-light btn green">
                                        <i class="material-icons right">send</i>
                                    </h:commandLink>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
