<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPriorityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPriorityLabel_id}"/>
                    <h:outputText value="#{priorityController.selected.id}" title="#{bundle.ViewPriorityTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPriorityLabel_name}"/>
                    <h:outputText value="#{priorityController.selected.name}" title="#{bundle.ViewPriorityTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{priorityController.destroyAndView}" value="#{bundle.ViewPriorityDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPriorityEditLink}"/>
                <br />
                <h:commandLink action="#{priorityController.prepareCreate}" value="#{bundle.ViewPriorityCreateLink}" />
                <br />
                <h:commandLink action="#{priorityController.prepareList}" value="#{bundle.ViewPriorityShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPriorityIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
